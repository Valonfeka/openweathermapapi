<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7VFivDOId3FJcPSlZKELqmfWZGtlZ3Ww&v=3.exp&amp;sensor=false&amp;libraries=places"></script>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <header>
        <div class="container">
          <h3 style="text-align: center; padding: 30px; font-size: 30px;">Search weather for your city...</h3>
        </div>
      </header>
          <div class="site-content">
                    <div class="hero" data-bg-image="images/banner.png">
                      <div class="container">
                        <div  class="find-location">
                           <input type="text" id="my-address" placeholder="Enter a location" autocomplete="off">
                           <input type="submit" value="Search" onclick="codeAddress();">
                        </div>

                      </div>
                    </div>
                    <div class="forecast-table">
                      <div class="container">
                        <div class="forecast-container">
                          <div id="today" class="today forecast">
                       
                          </div>
                          <div id="dayone">
                  
                          </div>
                    
                        </div>
                      </div>
                    </div>
                   <div class="forecast-table">
                      <div class="container">
                        <div class="forecast-container">
                          <div id="nextday1" class="today forecast">
                       
                          </div>
                          <div id="daytwo">
                  
                          </div>
                    
                        </div>
                      </div>
                    </div>
                    <div class="forecast-table">
                      <div class="container">
                        <div class="forecast-container">
                          <div id="nextday2" class="today forecast">
                       
                          </div>
                          <div id="daythree">
                  
                          </div>
                    
                        </div>
                      </div>
                    </div>
                    <div class="forecast-table">
                      <div class="container">
                        <div class="forecast-container">
                           <div id="nextday3" class="today forecast">
                       
                          </div>
                          <div id="dayfour">
                  
                          </div>
                    
                        </div>
                      </div>
                    </div>
                     <div class="forecast-table">
                      <div class="container">
                        <div class="forecast-container">
                          <div id="nextday4" class="today forecast">
                       
                          </div>
                          <div id="dayfive">
                  
                          </div>
                    
                        </div>
                      </div>
                    </div>
                  
                  
                  

    

      


      <script type="text/javascript" src="main.js"></script>
      <script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/31/6/common.js"></script>
      <script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/31/6/util.js"></script>
      <script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/31/6/controls.js"></script>
      <script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/31/6/places_impl.js"></script>
      <script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/31/6/stats.js"></script>
      <script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/31/6/geocoder.js"></script>
   </body>
</html>
